<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.google.com" target="_blank" id="link">google.com</a>
    <a href="https://www.google.com" target="_self">google.com</a>
    <button>show link</button>

</body>
<script>
    document.getElementById("link").addEventListener("click", () => { document.getElementById("link").style.visibility = 'visible' });
</script>

</html>
